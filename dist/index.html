<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather APP</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div id="inputs">
      <input
        type="text"
        placeholder="please enter city"
        class="inputCityName"
      />
      <button class="getCityName">Search City</button>
    </div>
    <div class="cityData"></div>

    <div class="cityCard"></div>

    <script id="cities-template" type="text/x-handlebars-template">
      <div class='cityData'>
        {{#each citiesData}}

          <div class='cityDetailCard'>
            <p class='name'>{{name}}</p>
            <p class='condition'>{{condition}}</p>
            <div class='icon'>
              <img src='{{conditionIcon}}' class='photoCard' />
            </div>
            <p class='temperature'>{{temperature}}</p>
            <button class='saveButton'>Save</button>
            <button class='deleteButton'>Delete</button>
          </div>

        {{/each}}
      </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="dataFromDB.js"></script>
    <script src="render.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
